<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kölner Regatta-Verband e.V.</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bootstrap3.1.1/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/libs/jquery-1.11.0.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/libs/handlebars-v1.3.0.js"></script>
	<script src="js/libs/moment-with-langs.min.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="bootstrap3.1.1/js/bootstrap.js"></script>
	<script src="js/view_scaript.js"></script>
	<script src="js/view_app.js"></script>
	<script src="js/view_helpers.js"></script>
</head>
<body>
	<script type="text/x-handlebars">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand krg_rot visible-md visible-lg visible-xs"  href="/">Kölner Regatta-Verband e.V.</a>
	      <a class="navbar-brand krg_rot visible-sm"  href="/">KRV e.V.</a>
	    </div>
	    <div class="navbar-collapse collapse">
	      <ul class="nav navbar-nav">
	        <li>{{#link-to 'startlists'}}Startlisten{{/link-to}}</li>
	        <li class="dropdown">
	            <a href="#" class="dropdown-toggle fake" data-toggle="dropdown">Ergebnisse <b class="caret"></b></a>
                <ul class="dropdown-menu">
                	<li>{{#link-to 'results'}}Ergebnisse kompakt{{/link-to}}</li>
                	<li>{{#link-to 'resultsDetails'}}Ergebnisse detailliert{{/link-to}}</li>
            	</ul>
	        </li>
	        <li>{{#link-to 'news'}}News{{/link-to}}</li>
	        <form class="navbar-form navbar-left" {{action "getRace" on="submit"}}>
	            <div class="form-group">
	            	{{input value=race_id type="number" class="form-control" place="Nummer des Rennens"}}
	            </div>
	            <button type="submit" class="btn btn-default">Anfordern</button>
	        </form>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li>
	        	<button id="toggleUpdate" class="btn navbar-btn btn-success" {{action "toggleUpdate"}}>
	        		<span class="visible-md visible-lg visible-xs" >Automatische Aktualisierung</span>
	        		<span class="glyphicon visible-sm glyphicon-refresh height20"></span>
	        	</button>
	        </li>
	      </ul>
	    </div>
	  </div>
	</div>

	<div class="container">
		<span id="pre-container">
		</span>
		<div id="container">
			{{outlet}}
		</div>
	</div>
	</script>

	<script id="startlists" type="text/x-handlebars">
		{{console this}}
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3">{{general.anzahl_boote}} Boote</div>
				    <div class="col-md-3">{{general.anzahl_abteilungen}} Abteilung(en)</div>
				    <div class="col-md-3">{{general.NameK}}</div>
				    <div class="col-md-3">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each sections}}
				{{#everyOther 2}}
				{{else}}
					<div class="same_row">
				{{/everyOther}}

				<div class="col-md-6">
					
					{{#if general.hasStarted}}
						<div class="panel panel-default panel-success">
					{{else}}
						<div class="panel panel-default panel-warning">
					{{/if}}
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-6">
									<h4>{{general.lauf_pretty}}</h4>
								</div>
								<div class="col-md-6">
									<h4 class="text-right">Rennen {{general.Rennen}}</h4>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentCalendar general.SollStartZeit}})</p>
						</div>
						<div class="table-responsive">
							<table class="table table-striped">
								<tr>
									<th>Bahn</th>
									<th>Bug Nr.</th>
									<th>Teamname</th>
								</tr>
								{{#each boote}}
									{{detectRowColor this}}
										<td>
											{{this.Bahn}}
										</td>
										<td>
											{{BugNr}}
										</td>
										<td>
											<a class="fake popoverToggle" href="#" data-container="body" data-toggle="popover" data-placement="bottom">
												{{Teamname}}
											</a>
										</td>
									</tr>
								{{/each}}
							</table>
						</div>
					</div>
				</div>

				{{#everyOther 2}}
					</div>
				{{/everyOther}}
				
			{{/each}}
		</div>
	</script>

	<script id="results" type="text/x-handlebars">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3">{{general.anzahl_boote}} Boote</div>
				    <div class="col-md-3">{{general.anzahl_abteilungen}} Abteilung(en)</div>
				    <div class="col-md-3">{{general.NameK}}</div>
				    <div class="col-md-3">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each sections}}
				{{#everyOther 2}}
				{{else}}
					<div class="same_row">
				{{/everyOther}}
				
				<div class="col-md-6">
					{{#if general.hasStarted}}
						<div class="panel panel-default panel-success">
					{{else}}
						<div class="panel panel-default panel-warning">
					{{/if}}
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-6">
									<h4>{{general.lauf_pretty}}</h4>
								</div>
								<div class="col-md-6">
									<h4 class="text-right">Rennen {{general.Rennen}}</h4>
								</div>
							</div>
						</div>

						<div class="table-responsive">
							<table class="table table-striped">
								<tr>
									<th>Bahn</th>
									<th>Bug Nr.</th>
									<th>Teamname</th>
									<th>Zeit</th>
								</tr>
								{{#each boote}}
									{{detectRowColor this}}
										<td>
											{{#if ausgeschieden}}
												-
											{{else}}
												{{#if zielZeit}}
													{{Bahn}}
												{{else}}
													-
												{{/if}}
											{{/if}}
										</td>
										<td>{{BugNr}}</td>
										<td>
											<a class="fake popoverToggle" href="#" data-container="body" data-toggle="popover" data-placement="bottom"
											data-content='{{ruderer this}}' >
												{{Teamname}}
											</a>
										</td>
										<td>
											{{#if ausgeschieden}}
												{{Kommentar}}
											{{else}}
												<a class="fake popoverToggle" href="#" data-container="body" data-toggle="popover" data-placement="bottom"
												data-content='' >
													{{endTime this}}
												</a>
											{{/if}}
										</td>
									</tr>
								{{/each}}
							</table>
						</div>
						<div class="panel-footer">
							<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentCalendar general.SollStartZeit}})</p>
							<p>Schiedsrichter: {{general.umpire}} / Zielrichter: {{general.judge}}</p>
						</div>
					</div>
				</div>
				{{#everyOther 2}}
					</div>
				{{/everyOther}}
			{{/each}}
		</div>
	</script>

	<script id="resultsDetails" type="text/x-handlebars">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3">{{general.anzahl_boote}} Boote</div>
				    <div class="col-md-3">{{general.anzahl_abteilungen}} Abteilung(en)</div>
				    <div class="col-md-3">{{general.NameK}}</div>
				    <div class="col-md-3">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each sections}}
				<div class="col-md-12">
					{{#interimTimes general}}
						{{#if general.hasStarted}}
							<div class="panel panel-default panel-success">
						{{else}}
							<div class="panel panel-default panel-warning">
						{{/if}}
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-6">
										<h4>{{general.lauf_pretty}}</h4>
									</div>
									<div class="col-md-6">
										<h4 class="text-right">Rennen {{general.Rennen}}</h4>
									</div>
								</div>
							</div>

							<div class="table-responsive">
								<table class="table table-striped">
									<tr>
										<th>Bahn</th>
										<th>Bug Nr.</th>
										<th>Teamname</th>
										{{#if_eq general.Distanz "2000"}}
											<th>500m</th>
											<th>1000m</th>
											<th>1500m</th>
										{{else}}
											{{#if_eq general.Distanz "1500"}}
												<th>1000m</th>
												<th>1500m</th>
											{{/if_eq}}
										{{/if_eq}}
										<th>Zeit</th>
									</tr>
									{{#each boot in boote}}
										{{detectRowColor boot}}
											<td>
												{{#if boot.ausgeschieden}}
													-
												{{else}}
													{{#if boot.zielZeit}}
														{{boot.Bahn}}
													{{else}}
														-
													{{/if}}
												{{/if}}
											</td>
											<td>{{boot.BugNr}}</td>
											<td>
												<p>{{boot.Teamname}}<br />
												<span style="margin-left:5px;">{{ruderer boot}}</span></p>
											</td>
											{{#if_eq general.Distanz 2000}}
												<td>{{boot.zeit_1}}</td>
												<td>{{boot.zeit_2}}</td>
												<td>{{boot.zeit_3}}</td>
											{{else}}
												{{#if_eq general.Distanz 1500}}
													<td>{{boot.zeit_2}}</td>
													<td>{{boot.zeit_3}}</td>
												{{/if_eq}}
											{{/if_eq}}
											<td>
												{{#if boot.ausgeschieden}}
													{{boot.Kommentar}}
												{{else}}
													{{endTime boot}}
												{{/if}}
											</td>
										</tr>
									{{/each}}
								</table>
							</div>
							<div class="panel-footer">
								<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentCalendar general.SollStartZeit}})</p>
								<p>Schiedsrichter: {{general.umpire}} / Zielrichter: {{general.judge}}</p>
							</div>
						</div>
					{{else}}
						{{partial "panel_interim_detail"}}
					{{/interimTimes}}
				</div>
			{{/each}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name='_panel_interim_detail' id="panel_interim_detail">
		{{log "interim"}}
		<div class="panel panel-default panel-danger">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-8">
						<h4>{{general.lauf_pretty}} (läuft noch & vorläufig!)</h4>
					</div>
					<div class="col-md-4">
						<h4 class="text-right">Rennen {{general.Rennen}}</h4>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped">
					<tr>
						<th>Bahn</th>
						<th>Bug Nr.</th>
						<th>Teamname</th>
						{{#if_eq general.Distanz "2000"}}
							<th>500m</th>
							<th>1000m</th>
							<th>1500m</th>
						{{else}}
							{{#if_eq general.Distanz "1500"}}
								<th>1000m</th>
								<th>1500m</th>
							{{/if_eq}}
						{{/if_eq}}
						<th>Zeit</th>
					</tr>
					{{#each boot in boote}}
						<tr>
							<td>{{boot.Bahn}}</td>
							<td>{{boot.BugNr}}</td>
							<td>
								<p>{{boot.Teamname}}<br />
								<span style="margin-left:5px;">{{ruderer this}}</span></p>
							</td>
							{{#if_eq general.Distanz "2000"}}
								<td>{{boot.zeit_1}}</td>
								<td>{{boot.zeit_2}}</td>
								<td>{{boot.zeit_3}}</td>
							{{else}}
								{{#if_eq general.Distanz "1500"}}
									<td>{{boot.zeit_2}}</td>
									<td>{{boot.zeit_3}}</td>
								{{/if_eq}}
							{{/if_eq}}
							<td>-</td>
						</tr>
					{{/each}}
				</table>
			</div>
		</div>
	</script>

	<script id="template-news" type="text/x-handlebars-template">
		{{#each this}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						{{header}}
					</h3>
					{{momentCalendar timestamp}}
				</div>
				<div class="panel-body">
					{{safeString msg}}
				</div>
			</div>
		{{/each}}
	</script>
</body>
</html>
