<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Startlisten & Ergebnisse</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bootstrap3.1.1/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="apple-touch-icon" href="images/icons/bookmark-icon.60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/bookmark-icon.76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/bookmark-icon.120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/bookmark-icon.152x152.png">
	<script src="js/libs/jquery-1.11.0.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/libs/handlebars-v1.3.0.js"></script>
	<script src="js/libs/moment-with-langs.min.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="bootstrap3.1.1/js/bootstrap.js"></script>
	<script src="js/view/app.js"></script>
	<script src="js/view/hbs.js"></script>
	<script src="js/view/script.js"></script>
</head>
<body>
	<script type="text/x-handlebars" id="">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand krg_rot visible-md visible-lg visible-xs"  href="/">Kölner Regatta-Verband e.V.</a>
					<a class="navbar-brand krg_rot visible-sm"  href="/">KRV e.V.</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>{{#link-to 'races'}}Übersicht{{/link-to}}</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Ansichten <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>{{#link-to 'startlist' -1}}Startlisten{{/link-to}}</li>
								<li class="divider"></li>
								<li>{{#link-to 'result' -1}}Ergebnisse{{/link-to}}</li>
								<li>{{#link-to 'resultDetail' -1}}Ergebnisse detailiert{{/link-to}}</li>
								<li class="divider"></li>
								<li>{{#link-to 'news'}}Neuigkeiten{{/link-to}}</li>
							</ul>
				        </li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<form class="navbar-form navbar-right" role="search" {{action "getRace" on="submit"}}>
							<div class="form-group">
								{{input value=wishRace type="number" class="form-control" placeholder="Nummer des Rennens"}}
							</div>
							<button class="btn btn-default btn-primary" type="submit">Anfordern</button>
						</form>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			{{outlet}}
		</div>
	</script>

	<script type="text/x-handlebars" id="races">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Übersicht</h3>
			</div>
			<div class="panel-body">
				<p>Übersicht über alle Rennen</p>
			</div>
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th>
							Rennen
						</th>
						<th>
							Bootsklasse
						</th>
						<th>
							Name
						</th>
						<th>
							Ansichten
						</th>
					</tr>
				
					{{#each}}
						<tr>
							<td>
								{{rennen}}
							</td>
							<td>
								{{bootsklasse}}
							</td>
							<td>
								{{nameGerman}}
							</td>
							<td>
								{{#link-to 'startlist' id}}Startliste{{/link-to}}
								- {{#link-to 'result' id}}Ergebniss{{/link-to}}
								- {{#link-to 'resultDetail' id}}Ergebniss detailiert{{/link-to}}
							</td>
						</tr>
					{{else}}
						sorry there is no race
					{{/each}}
				</table>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="startlist">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3 col-xs-6">{{amountBoats}} Boote</div>
				    <div class="col-md-3 col-xs-6">
				    	{{amountSections}} 
				    	{{#if_eq amountSections "1"}}
			    			Abteilung
				    	{{else}}
				    		Abteilungen
				    	{{/if_eq}}
				    </div>
				    <div class="col-md-3 col-xs-6">{{general.NameK}}</div>
				    <div class="col-md-3 col-xs-6">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each abteilungen}}
				{{#everyOther 2}}
					
				{{else}}
					<div class="same_row">
				{{/everyOther}}
				<div class="col-md-6">
					{{#if general.hasStarted}}
					<div class="panel panel-default panel-success">
					{{else}}
					<div class="panel panel-default panel-warning">
					{{/if}}
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-6 col-xs-6">
									<h4>{{general.lauf_pretty}}</h4>
								</div>
								<div class="col-md-6 col-xs-6">
									<h4 class="text-right">Rennen {{general.Rennen}} | {{general.NameK}}</h4>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentNow general.SollStartZeit}})</p>
						</div>
						<div class="table-responsive">
							<table class="table">
									<th>Bahn</th>
									<th>Bug Nr.</th>
									<th>Teamname</th>
								</tr>
								{{#each boote}}
									{{detectRowColor this}}
										<td>
											{{this.Bahn}}
										</td>
										<td>
											{{BugNr}}
										</td>
										<td>
											{{rudererToggle this}}
												{{Teamname}}
											</a>
										</td>
									</tr>
								{{/each}}
							</table>
						</div>
					</div>
				</div>
				{{#everyOther 2}}
					</div>
				{{/everyOther}}
				{{closure ../abteilungen _view.contentIndex}}
			{{else}}
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Entschuldigung</h3>
						</div>
						<div class="panel-body">
							<p>Für das Rennen {{general.Rennen}} liegen noch keine Informationen. Bitte versuchen Sie es zu einem späteren Zeitpunkt noch einmal.</p>
						</div>
					</div>
				</div>
			{{/each}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="result">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3 col-xs-6">{{amountBoats}} Boote</div>
				    <div class="col-md-3 col-xs-6">
				    	{{amountSections}} 
				    	{{#if_eq amountSections "1"}}
			    			Abteilung
				    	{{else}}
				    		Abteilungen
				    	{{/if_eq}}
				    </div>
				    <div class="col-md-3 col-xs-6">{{general.NameK}}</div>
				    <div class="col-md-3 col-xs-6">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each abteilungen}}
				{{#everyOther 2}}
					
				{{else}}
					<div class="same_row">
				{{/everyOther}}
				<div class="col-md-6">
					{{#interimTimes general}}
					{{#if general.hasStarted}}
						{{#if general.ErgebnisEndgueltig}}
							<div class="panel panel-default panel-success">
						{{else}}
							<div class="panel panel-default panel-error">
						{{/if}}
					{{else}}
						<div class="panel panel-default">
					{{/if}}
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-6 col-xs-6">
									<h4>{{general.lauf_pretty}} 
										{{#unless general.ErgebnisEndgueltig}}
											(vorläufig!)
										{{/unless}}
									</h4>
								</div>
								<div class="col-md-6 col-xs-6">
									<h4 class="text-right">Rennen {{general.Rennen}} | {{general.NameK}}</h4>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table">
								<tr>
									<th>Bahn</th>
									<th>Bug Nr.</th>
									<th>Teamname</th>
									<th>Zeit</th>
								</tr>
								{{#each boote}}
									{{detectRowColor this}}
										<td>
											{{#if ausgeschieden}}
												-
											{{else}}
												{{#if zielZeit}}
													{{Bahn}}
												{{else}}
													-
												{{/if}}
											{{/if}}
										</td>
										<td>{{BugNr}}</td>
										<td>
											{{rudererToggle this}}
												{{Teamname}}
											</a>
										</td>
										<td>
											{{#if ausgeschieden}}
												{{Kommentar}}
											{{else}}
												{{interimTimesToggle this}}
													{{endTime this}}
												</a>
											{{/if}}
										</td>
									</tr>
								{{/each}}
							</table>
							<div class="panel-footer">
								<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentNow general.SollStartZeit}})</p>
								<p>Schiedsrichter: {{general.umpire}} / Zielrichter: {{general.judge}}</p>
							</div>
						</div>
					</div>
					{{else}}
						{{partial "panel_interim"}}
					{{/interimTimes}}
				</div>
				{{#everyOther 2}}
					</div>
				{{/everyOther}}
				{{closure ../abteilungen _view.contentIndex}}
			{{else}}
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Entschuldigung</h3>
						</div>
						<div class="panel-body">
							<p>Für das Rennen {{general.Rennen}} liegen noch keine Informationen. Bitte versuchen Sie es zu einem späteren Zeitpunkt noch einmal.</p>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name='_panel_interim' id="panel_interim">
		<div class="panel panel-default panel-danger">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-7 col-xs-7">
						<h4>{{general.lauf_pretty}} (läuft noch & vorläufig!)</h4>
					</div>
					<div class="col-md-5 col-xs-5">
						<h4 class="text-right">Rennen {{general.Rennen}} | {{general.NameK}}</h4>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table">
					<tr><th>Bahn</th><th>Bug Nr.</th><th>Teamname</th><th>Zeit</th></tr>
					{{#each boote}}
						<tr>
							<td>{{Bahn}}</td>
							<td>{{BugNr}}</td>
							<td>
								{{Teamname}}
							</td>
							<td>{{latestInterim this}}</td>
						</tr>
					{{/each}}
				</table>
			</div>
			<div class="panel-footer">
				<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentNow general.SollStartZeit}})</p>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="resultDetail">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3 col-xs-6">{{amountBoats}} Boote</div>
				    <div class="col-md-3 col-xs-6">
				    	{{amountSections}} 
				    	{{#if_eq amountSections "1"}}
			    			Abteilung
				    	{{else}}
				    		Abteilungen
				    	{{/if_eq}}
				    </div>
				    <div class="col-md-3 col-xs-6">{{general.NameK}}</div>
				    <div class="col-md-3 col-xs-6">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each abteilungen}}
				<div class="col-md-12">
					{{#interimTimes general}}
						{{#if general.hasStarted}}
							<div class="panel panel-default panel-success">
						{{else}}
							<div class="panel panel-default panel-warning">
						{{/if}}
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-6 col-xs-6">
										<h4>{{general.lauf_pretty}}
											{{#unless general.ErgebnisEndgueltig}}
												(vorläufig!)
											{{/unless}}
										</h4>
									</div>
									<div class="col-md-6 col-xs-6">
										<h4 class="text-right">Rennen {{general.Rennen}} | {{general.NameK}}</h4>
									</div>
								</div>
							</div>

							<div class="table-responsive">
								<table class="table table-striped">
									<tr>
										<th>Bahn</th>
										<th>Bug Nr.</th>
										<th>Teamname</th>
										{{#if_eq general.Distanz "2000"}}
											<th>500m</th>
											<th>1000m</th>
											<th>1500m</th>
										{{else}}
											{{#if_eq general.Distanz "1500"}}
												<th>500m</th>
												<th>1000m</th>
											{{/if_eq}}
										{{/if_eq}}
										<th>Zeit</th>
									</tr>
									{{#each boot in boote}}
										{{detectRowColor boot}}
											<td>
												{{#if boot.ausgeschieden}}
													-
												{{else}}
													{{#if boot.zielZeit}}
														{{boot.Bahn}}
													{{else}}
														-
													{{/if}}
												{{/if}}
											</td>
											<td>{{boot.BugNr}}</td>
											<td>
												<strong>{{boot.Teamname}}</strong><br />
												<span style="margin-left:5px;">{{ruderer boot}}</span>
											</td>
											{{#if_eq general.Distanz 2000}}
												<td>
													<strong>{{boot.zeit_1}}</strong> <br />
													{{distanceFirst ../../boote boot.zeit_1 "zeit_1"}}
												</td>
												<td>
													<strong>{{boot.zeit_2}}</strong> <br />
													{{distanceFirst ../../boote boot.zeit_2 "zeit_2"}}
												</td>
												<td>
													<strong>{{boot.zeit_3}}</strong> <br />
													{{distanceFirst ../../boote boot.zeit_3 "zeit_3"}}
												</td>
											{{else}}
												{{#if_eq general.Distanz 1500}}
													<td>
														<strong>{{boot.zeit_2}}</strong> <br />
														{{distanceFirst ../../../boote boot.zeit_2 "zeit_2"}}
													</td>
													<td>
														<strong>{{boot.zeit_3}}</strong> <br />
														{{distanceFirst ../../../boote boot.zeit_3 "zeit_3"}}
													</td>
												{{/if_eq}}
											{{/if_eq}}
											<td>
												{{#if boot.ausgeschieden}}
													{{boot.Kommentar}}
												{{else}}
													<strong>{{endTime boot}}</strong><br />
													{{distanceFirst ../../boote boot.zielZeit "zielZeit"}}
												{{/if}}
											</td>
										</tr>
									{{/each}}
								</table>
							</div>
							<div class="panel-footer">
								<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentNow general.SollStartZeit}})</p>
								<p>Schiedsrichter: {{general.umpire}} / Zielrichter: {{general.judge}}</p>
							</div>
						</div>
					{{else}}
						{{partial "panel_interim_detail"}}
					{{/interimTimes}}
				</div>
			{{else}}
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Entschuldigung</h3>
						</div>
						<div class="panel-body">
							<p>Für das Rennen liegen noch keine Informationen. Bitte versuchen Sie es zu einem späteren Zeitpunkt noch einmal.</p>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name='_panel_interim_detail' id="panel_interim_detail">
		<div class="panel panel-default panel-danger">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-8 col-xs-8">
						<h4>{{general.lauf_pretty}} (läuft noch & vorläufig!)</h4>
					</div>
					<div class="col-md-4 col-xs-4">
						<h4 class="text-right">Rennen {{general.Rennen}} | {{general.NameK}}</h4>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped">
					<tr>
						<th>Bahn</th>
						<th>Bug Nr.</th>
						<th>Teamname</th>
						{{#if_eq general.Distanz "2000"}}
							<th>500m</th>
							<th>1000m</th>
							<th>1500m</th>
						{{else}}
							{{#if_eq general.Distanz "1500"}}
								<th>500m</th>
								<th>1000m</th>
							{{/if_eq}}
						{{/if_eq}}
						<th>Zeit</th>
					</tr>
					{{#each boot in boote}}
						<tr>
							<td>{{boot.Bahn}}</td>
							<td>{{boot.BugNr}}</td>
							<td>
								{{boot.Teamname}}<br />
								<span style="margin-left:5px;">{{ruderer boot}}</span>
							</td>
							{{#if_eq ../general.Distanz "2000"}}
								<td>
									<strong>{{boot.zeit_1}}</strong> <br />
									{{distanceFirst ../../boote boot.zeit_1 "zeit_1"}}
								</td>
								<td>
									<strong>{{boot.zeit_2}}</strong> <br />
									{{distanceFirst ../../boote boot.zeit_2 "zeit_2"}}
								</td>
								<td>
									<strong>{{boot.zeit_3}}</strong> <br />
									{{distanceFirst ../../boote boot.zeit_3 "zeit_3"}}
								</td>
							{{else}}
								{{#if_eq ../general.Distanz "1500"}}
									<td>
										<strong>{{boot.zeit_2}}</strong> <br />
										{{distanceFirst ../../boote boot.zeit_2 "zeit_2"}}
									</td>
									<td>
										<strong>{{boot.zeit_3}}</strong> <br />
										{{distanceFirst ../../boote boot.zeit_3 "zeit_3"}}
									</td>
								{{/if_eq}}
							{{/if_eq}}
							<td>-</td>
						</tr>
					{{/each}}
				</table>
			</div>
			<div class="panel-footer">
				<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentNow general.SollStartZeit}})</p>
			</div>
		</div>
	</script>
	
	<script id="news" type="text/x-handlebars">
		{{#each}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">{{header}}</h4>
				</div>
				<div class="panel-body">
					{{msg}}
				</div>
