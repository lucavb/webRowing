<html>
<head>

	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.css" />

    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/bookmark-icon.120x120.png">

	<script src="js/libs/jquery-1.11.2.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/libs/handlebars-v2.0.0.js"></script>

<body>
	<script type="text/x-handlebars" id="">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand krg_rot visible-md visible-lg visible-xs"  href="/">Kölner Regatta-Verband e.V.</a>
					<a class="navbar-brand krg_rot visible-sm"  href="/">KRV e.V.</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>{{#link-to 'races'}}Übersicht{{/link-to}}</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Ansichten <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>{{#link-to 'startlist' -1}}Startlisten{{/link-to}}</li>
								<li class="divider"></li>
								<li>{{#link-to 'result' -1}}Ergebnisse{{/link-to}}</li>
								<li>{{#link-to 'resultDetail' -1}}Ergebnisse detailiert{{/link-to}}</li>
								<li class="divider"></li>
								<li>{{#link-to 'news'}}Neuigkeiten{{/link-to}}</li>
							</ul>
				        </li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<form class="navbar-form navbar-right" role="search" {{action "getRace" on="submit"}}>
							<div class="form-group">
								{{input value=wishRace type="number" class="form-control" placeholder="Nummer des Rennens"}}

			</div>
		</div>

		<div class="container">
			{{outlet}}
		</div>
	</script>

	<script type="text/x-handlebars" id="races">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Übersicht</h3>
			</div>
			<div class="panel-body">
				<p>Alle Rennen</p>
			
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th>
							Rennen
						</th>
						<th>
							Bootsklasse
						</th>
						<th>
							Name
						</th>
						<th>
							Ansichten
						</th>
					</tr>
					{{#each race in model}}
						<tr>
							<td>
								{{race.rennen}}
							</td>
							<td>
								{{race.bootsklasse}}
							</td>
							<td>
								{{race.nameGerman}}
							</td>
							<td>
								{{#link-to 'startlist' race.id}}Startliste{{/link-to}}
								- {{#link-to 'result' race.id}}Ergebniss{{/link-to}}
								- {{#link-to 'resultDetail' race.id}}Ergebniss detailiert{{/link-to}}
							</td>
						</tr>
					{{else}}
						sorry there is no race
					{{/each}}
				</table>
			</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="startlist">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3 col-xs-6">{{amountBoats}} Boote</div>
				    <div class="col-md-3 col-xs-6">
				    	{{amountSections}} 
				    	{{#if_eq amountSections "1"}}
			    			Abteilung
				    	{{else}}
				    		Abteilungen
				    	{{/if_eq}}
				    </div>
				    <div class="col-md-3 col-xs-6">{{general.NameK}}</div>
				    <div class="col-md-3 col-xs-6">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each abteilung in abteilungen}}
				{{#everyOther _view.contentIndex}}
				{{else}}
					<div class="same_row">
				{{/everyOther}}
				<div class="col-md-6">
					<div {{bind-attr class="abteilung.general.hasStarted:panel-success:panel-warning :panel"}}>
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-6 col-xs-6">
									<h4>{{abteilung.general.lauf_pretty}}</h4>
								</div>
								<div class="col-md-6 col-xs-6">
									<h4 class="text-right">Rennen {{abteilung.general.Rennen}} | {{abteilung.general.NameK}}</h4>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<p>Startzeit: {{momentFormat abteilung.general.SollStartZeit}} ({{momentNow abteilung.general.SollStartZeit}})</p>
						</div>
						<div class="table-responsive">
							<table class="table">
									<th>Bahn</th>
									<th>Bug Nr.</th>
									<th>Teamname</th>
								</tr>
								{{#each boot in abteilung.boote}}
									{{detectRowColor boot}}
										<td>
											{{boot.Bahn}}
										</td>
										<td>
											{{boot.BugNr}}
										</td>
										<td>
											{{rudererToggle boot}}
												{{boot.Teamname}}
											</a>
										</td>
									</tr>
								{{/each}}
							</table>
						</div>
					</div>
				</div>
				{{#everyOther _view.contentIndex}}
					</div>
				{{/everyOther}}
				{{closure ../abteilungen _view.contentIndex}}
			{{else}}
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Entschuldigung</h3>
						</div>
						<div class="panel-body">
							<p>Für das Rennen {{general.Rennen}} liegen noch keine Informationen vor. Bitte versuchen Sie es zu einem späteren Zeitpunkt noch einmal.</p>
						</div>
					</div>
				</div>
			{{/each}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="result">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3 col-xs-6">{{amountBoats}} Boote</div>
				    <div class="col-md-3 col-xs-6">
				    	{{amountSections}} 
				    	{{#if_eq amountSections "1"}}
			    			Abteilung
				    	{{else}}
				    		Abteilungen
				    	{{/if_eq}}
				    </div>
				    <div class="col-md-3 col-xs-6">{{general.NameK}}</div>
				    <div class="col-md-3 col-xs-6">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each abteilung in abteilungen}}
				{{#everyOther _view.contentIndex}}
				{{else}}
					<div class="same_row">
				{{/everyOther}}
				<div class="col-md-6">
					{{#unless abteilung.general.interim}}
					<div {{bind-attr class="abteilung.general.ErgebnisEndgueltig::panel-danger abteilung.general.hasStarted:panel-success:panel-warning :panel"}}>
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-6 col-xs-6">
									<h4>{{abteilung.general.lauf_pretty}} 
										{{#unless abteilung.general.ErgebnisEndgueltig}}
											(vorläufig!)
										{{/unless}}
									</h4>
									{{#if abteilung.general.ErgebnisKorrigiert}}
										<small>Ergebnis korrigiert</small>
									{{/if}}
								</div>
								<div class="col-md-6 col-xs-6">
									<h4 class="text-right">Rennen {{abteilung.general.Rennen}} | {{abteilung.general.NameK}}</h4>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table">
								<tr>
									<th>Bahn</th>
									<th>Bug Nr.</th>
									<th>Teamname</th>
									<th>Zeit</th>
								</tr>
								{{#each boot in abteilung.boote}}
									{{detectRowColor boot}}
										<td>
											{{#if boot.ausgeschieden}}
												-
											{{else}}
												{{#if boot.zielZeit}}
													{{boot.Bahn}}
												{{else}}
													-
												{{/if}}
											{{/if}}
										</td>
										<td>{{boot.BugNr}}</td>
										<td>
											{{rudererToggle boot}}
												{{boot.Teamname}}
											</a>
										</td>
										<td>
											{{#if boot.ausgeschieden}}
												{{boot.Kommentar}}
											{{else}}
												{{interimTimesToggle boot}}
													{{endTime boot}}
												</a>
											{{/if}}
										</td>
									</tr>
								{{/each}}
							</table>
							<div class="panel-footer">
								<p>Startzeit: {{momentFormat abteilung.general.SollStartZeit}} ({{momentNow abteilung.general.SollStartZeit}})</p>
								<p>Schiedsrichter: {{abteilung.general.umpire}} / Zielrichter: {{abteilung.general.judge}}</p>
							</div>
						</div>
					</div>
					{{else}}
						{{partial "panel_interim"}}
					{{/unless}}
				</div>
				{{#everyOther _view.contentIndex}}
					</div>
				{{/everyOther}}
				{{closure ../abteilungen _view.contentIndex}}
			{{else}}
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Entschuldigung</h3>
						</div>
						<div class="panel-body">
							<p>Für das Rennen {{general.Rennen}} liegen noch keine Informationen vor. Bitte versuchen Sie es zu einem späteren Zeitpunkt noch einmal.</p>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name='_panel_interim' id="panel_interim">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-7 col-xs-7">
						<h4>{{general.lauf_pretty}} (läuft noch & vorläufig!)</h4>
					</div>
					<div class="col-md-5 col-xs-5">
						<h4 class="text-right">Rennen {{general.Rennen}} | {{general.NameK}}</h4>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table">
					<tr><th>Bahn</th><th>Bug Nr.</th><th>Teamname</th><th>Zeit</th></tr>
					{{#each boot in boote}}
						<tr>
							<td>{{boot.Bahn}}</td>
							<td>{{boot.BugNr}}</td>
							<td>
								{{boot.Teamname}}
							</td>
							<td>{{latestInterim boot}}</td>
						</tr>
					{{/each}}
				</table>
			</div>
			<div class="panel-footer">
				<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentNow general.SollStartZeit}})</p>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="resultDetail">
		<div class="background-complementairy">
			<div class="row">
				<div class="col-md-11">
					<div class="page-header">
				  		<h1>{{general.NameD}} <small class='visible-sm visible-xs background-complementairy'>Rennen {{general.Rennen}}</small></h1>
				  	</div>
				</div>
				<div class="col-md-1 visible-md visible-lg" id="rennen_nummer">{{general.Rennen}}</div>
			</div>
		</div>
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Allgemein</h3>
			</div>
			<div class="panel-body">
			    <div class="row">
				    <div class="col-md-3 col-xs-6">{{amountBoats}} Boote</div>
				    <div class="col-md-3 col-xs-6">
				    	{{amountSections}} 
				    	{{#if_eq amountSections "1"}}
			    			Abteilung
				    	{{else}}
				    		Abteilungen
				    	{{/if_eq}}
				    </div>
				    <div class="col-md-3 col-xs-6">{{general.NameK}}</div>
				    <div class="col-md-3 col-xs-6">{{general.Distanz}} m</div>
			    </div>
			</div>
		</div>
		<div class="background-complementairy">
			<h2>Abteilungen</h2>
		</div>
		<div class="row">
			{{#each abteilung in abteilungen}}
				<div class="col-md-12">
					{{#unless abteilung.general.interim}}
						<div {{bind-attr class="abteilung.general.ErgebnisEndgueltig::panel-danger abteilung.general.hasStarted:panel-success:panel-warning :panel"}}>
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-6 col-xs-6">
										<h4>{{abteilung.general.lauf_pretty}}
											{{#unless abteilung.general.ErgebnisEndgueltig}}
												(vorläufig!)
											{{/unless}}
										</h4>
										{{#if abteilung.general.ErgebnisKorrigiert}}
											<small>Ergebnis korrigiert</small>
										{{/if}}
									</div>
									<div class="col-md-6 col-xs-6">
										<h4 class="text-right">Rennen {{abteilung.general.Rennen}} | {{abteilung.general.NameK}}</h4>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<tr>
											<th>Bahn</th>
											<th>Bug Nr.</th>
											<th>Teamname</th>
											{{#if_eq abteilung.general.Distanz "2000"}}
												<th>500m</th>
												<th>1000m</th>
												<th>1500m</th>
											{{else}}
												{{#if_eq abteilung.general.Distanz "1500"}}
													<th>500m</th>
													<th>1000m</th>
												{{/if_eq}}
											{{/if_eq}}
											<th>Zeit</th>
										</tr>
										{{#each boot in abteilung.boote}}
											{{detectRowColor boot}}
												<td>
													{{#if boot.ausgeschieden}}
														-
													{{else}}
														{{#if boot.zielZeit}}
															{{boot.Bahn}}
														{{else}}
															-
														{{/if}}
													{{/if}}
												</td>
												<td>{{boot.BugNr}}</td>
												<td>
													<strong>{{boot.Teamname}}</strong><br />
													<span style="margin-left:5px;">{{ruderer boot}}</span>
												</td>
												{{#if_eq general.Distanz 2000}}
													<td>
														{{#unless boot.abgemeldet}}
															<strong>{{boot.zeit_1}}</strong> <br />
															{{distanceFirst ../../boote boot.zeit_1 "zeit_1"}}
														{{/unless}}
													</td>
													<td>
														{{#unless boot.abgemeldet}}
															<strong>{{boot.zeit_2}}</strong> <br />
															{{distanceFirst ../../boote boot.zeit_2 "zeit_2"}}
														{{/unless}}
													</td>
													<td>
														{{#unless boot.abgemeldet}}
															<strong>{{boot.zeit_3}}</strong> <br />
															{{distanceFirst ../../boote boot.zeit_3 "zeit_3"}}
														{{/unless}}
													</td>
												{{else}}
													{{#if_eq general.Distanz 1500}}
														<td>
															{{#unless boot.abgemeldet}}
																<strong>{{boot.zeit_2}}</strong> <br />
																{{distanceFirst ../../../boote boot.zeit_2 "zeit_2"}}
															{{/unless}}
														</td>
														<td>
															{{#unless boot.abgemeldet}}
																<strong>{{boot.zeit_3}}</strong> <br />
																{{distanceFirst ../../../boote boot.zeit_3 "zeit_3"}}
															{{/unless}}
														</td>
													{{/if_eq}}
												{{/if_eq}}
												<td>
													{{#if boot.ausgeschieden}}
														{{boot.Kommentar}}
													{{else}}
														<strong>{{endTime boot}}</strong><br />
														{{distanceFirst ../../boote boot.zielZeit "zielZeit"}}
													{{/if}}
												</td>
											</tr>
										{{/each}}
									</table>
								</div>
							</div>
							<div class="panel-footer">
								<p>Startzeit: {{momentFormat abteilung.general.SollStartZeit}} ({{momentNow abteilung.general.SollStartZeit}})</p>
								<p>Schiedsrichter: {{abteilung.general.umpire}} / Zielrichter: {{abteilung.general.judge}}</p>
							</div>
						</div>
					{{else}}
						{{partial "panel_interim_detail"}}
					{{/unless}}
				</div>
			{{else}}
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Entschuldigung</h3>
						</div>
						<div class="panel-body">
							<p>Für das Rennen liegen noch keine Informationen vor. Bitte versuchen Sie es zu einem späteren Zeitpunkt noch einmal.</p>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name='_panel_interim_detail' id="panel_interim_detail">
		<div class="panel panel-default panel-danger">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-8 col-xs-8">
						<h4>{{general.lauf_pretty}} (läuft noch & vorläufig!)</h4>
					</div>
					<div class="col-md-4 col-xs-4">
						<h4 class="text-right">Rennen {{general.Rennen}} | {{general.NameK}}</h4>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped">
					<tr>
						<th>Bahn</th>
						<th>Bug Nr.</th>
						<th>Teamname</th>
						{{#if_eq general.Distanz "2000"}}
							<th>500m</th>
							<th>1000m</th>
							<th>1500m</th>
						{{else}}
							{{#if_eq general.Distanz "1500"}}
								<th>500m</th>
								<th>1000m</th>
							{{/if_eq}}
						{{/if_eq}}
						<th>Zeit</th>
					</tr>
					{{#each boot in boote}}
						<tr>
							<td>{{boot.Bahn}}</td>
							<td>{{boot.BugNr}}</td>
							<td>
								<strong>{{boot.Teamname}}</strong><br />
								<span style="margin-left:5px;">{{ruderer boot}}</span>
							</td>
							{{#if_eq ../general.Distanz "2000"}}
								<td>
									{{#unless boot.abgemeldet}}
										<strong>{{boot.zeit_1}}</strong> <br />
										{{distanceFirst ../../boote boot.zeit_1 "zeit_1"}}
									{{/unless}}
								</td>
								<td>
									{{#unless boot.abgemeldet}}
										<strong>{{boot.zeit_2}}</strong> <br />
										{{distanceFirst ../../boote boot.zeit_2 "zeit_2"}}
									{{/unless}}
								</td>
								<td>
									{{#unless boot.abgemeldet}}
										<strong>{{boot.zeit_3}}</strong> <br />
										{{distanceFirst ../../boote boot.zeit_3 "zeit_3"}}
									{{/unless}}
								</td>
							{{else}}
								{{#if_eq ../general.Distanz "1500"}}
									<td>
										{{#unless boot.abgemeldet}}
											<strong>{{boot.zeit_2}}</strong> <br />
											{{distanceFirst ../../../boote boot.zeit_2 "zeit_2"}}
										{{/unless}}
									</td>
									<td>
										{{#unless boot.abgemeldet}}
											<strong>{{boot.zeit_3}}</strong> <br />
											{{distanceFirst ../../../boote boot.zeit_3 "zeit_3"}}
										{{/unless}}
									</td>
								{{/if_eq}}
							{{/if_eq}}
							<td>-</td>
						</tr>
					{{/each}}
				</table>
			</div>
			<div class="panel-footer">
				<p>Startzeit: {{momentFormat general.SollStartZeit}} ({{momentNow general.SollStartZeit}})</p>
			</div>
		</div>
	</script>
	
	<script id="news" type="text/x-handlebars">
		{{#each}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">{{header}}</h4>
				</div>
				<div class="panel-body">
					{{msg}}
				</div>
				<div class="panel-footer">
					{{momentNow timestamp}}
				</div>
			</div>
		{{else}}
		{{/each}}
	</script>
</body>
</html>
