<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" type="text/css" href="bootstrap3.1.1/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

<body>
	<script type="text/x-handlebars">
		<h1>Index Route</h1>
		<div class="container">
			{{outlet}}
		</div>
	</script>

	<script id="sections/index" type="text/x-handlebars">
		<h1>SectionsRoute</h1>
		<div class="panel panel-default">
		<table class="table">
			<tr>
				<th>Rennen</th>
				<th>Lauf</th>
				<th>Bootsklasse</th>
				<th>Startzeit</th>
				<th>Gestartet</th>
				<th>GoTo</th>
			</tr>
			{{#each}}
				<tr>
					<td>{{Rennen}}</td>
					<td>{{lauf_pretty}}</td>
					<td>{{NameK}}</td>
					<td>{{SollStartZeit}}</td>
					<td>{{hasStarted}}</th>
					<td>{{#link-to 'singleSection' Rennen Lauf}}Goto{{/link-to}}</td>
				</tr>
			{{/each}}
		</table>
		</div>
	</script>
